apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-chat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
    spec:
      containers:
      - name: backend
        image: yuni2/golang-chat:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: golang-chat-service
spec:
  selector:
    app: chat-backend
  ports:
  - port: 8000
    targetPort: 8000